<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="showTab('analytical')">Analytical and Informative</button>
            <button class="tab-button" onclick="showTab('persuasive')">Persuasion</button>
        </div>

        <div id="analytical" class="tab-content" style="display:block;">
            <h2>Analytical and Informative</h2>
            <canvas id="alp-histogram"></canvas>
            <br>
            <canvas id="alp-scatterPlot" width="600" height="400"></canvas>
            <br>
            <canvas id="alp-scatterPlot2" width="600" height="400"></canvas>
            <br>
            <canvas id="alp-lineplot" width="600" height="400"></canvas>
            <br>
        </div>

        <div id="persuasive" class="tab-content" style="display:none;">
            <h2>Persuasive</h2>
            <main>
            </main>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="sketch.js"></script>
    <script defer>
    // Switch Tabs Function
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => {
            tab.style.display = 'none';
        }); 
        document.getElementById(tabName).style.display = 'block';
    }
    </script>
</body>
</html>
